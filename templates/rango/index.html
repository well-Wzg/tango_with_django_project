<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<title>Rango</title>
	</head>
	
	<body>
		<h1>Rango says...</h1>
		<div>
			hey there partner! <br />
			<strong>{{ boldmessage }}</strong><br />
		</div>
		
		<div>
		{% if categories %}
			<ul>
			{% for category in categories %}
				<!--replace /rango/add_category/{{category.slug}}-->
				<li><a href="{% url 'rango:show_category' category.slug %}">{{ category.name }}</a></li>
			{% endfor %}
			</ul>
		{% else %}
			<strong>There are no categories present.</strong>
		{% endif %}
		</div>
		
		<div>
			<!--replace /rango/about/ with app_name : URL name -->
			<a href="{% url 'rango:about' %}">About</a><br />
			<a href="/rango/add_category/">Add a New Category</a><br />
			<img src="{% static 'images/rango.jpg' %}"
				 alt="Picture of Rango" />
		</div>
	</body>
</html>
